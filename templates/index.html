{% extends 'base.html' %}

{% block title %}TODO List{% endblock %}

{% block content %}
<h1 class="mb-3">TODO List</h1>

<!-- Form to Add TODO -->
<form method="POST" action="/">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add TODO</button>
</form>

<!-- Table to Display TODOs -->
<table class="table table-bordered mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ todo.title }}</td>
            <td>{{ todo.desc }}</td>
            <td>{{ todo.date_created }}</td>
            <td>
                <a href="{{ url_for('update', sno=todo.sno) }}" class="btn btn-outline-primary btn-sm mx-1">Update</a>
                <a href="{{ url_for('delete', sno=todo.sno) }}" class="btn btn-outline-primary btn-sm mx-1">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
